---
layout: page
---

{%- for recipe_category in site.recipe_categories -%}
  <h2>{{ recipe_category.name | escape }}</h2>
  <div class="recipe-list">
    <ul>
    {%- for recipe in site.recipes -%}
      {%- if recipe.tags contains recipe_category.tag -%}
        <li>
          <a href="{{ recipe.url | relative_url }}">
            {{ recipe.title | escape }}
          </a>
        </li>
      {%- endif -%}
    {%- endfor -%}
  </ul>
  </div>
{%- endfor -%}
